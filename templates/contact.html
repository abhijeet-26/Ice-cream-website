{% extends 'base.html' %}
{% block tittle %} Contact|
{% endblock tittle %}

{% block body %}

<div class="container-fluid my-3 px-0">
    <img src="/static/images/7.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center my-3">Contact Us</h1>

    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" name="Phone" id="phone" placeholder="Enter Your Phone number">
          </div>
        
       
        <div class="form-group">
          <label for="desc">Reason</label>
          <textarea class="form-control" name="desc"id="desc" rows="3"></textarea>
        </div>

        <button type="submit"class="btn btn-primary">Submit</button>
      </form>






</div>









{% endblock body %}
